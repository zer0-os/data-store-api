# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1
jobs:
  deploy-rinkeby:
    executor: node/default
    steps:
      - checkout
      - run:
          name: create npmrc
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
          name: Build app
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
      - azure-cli/install
      - azure-cli/login-with-service-principal
      - run:
          name: Install Azure functions tools
          command: sudo npm i -g azure-functions-core-tools@4 --unsafe-perm true
      - run:
          name: Deploy to Azure function App
          command: func azure functionapp publish af-datastore-api-rinkeby-prod --typescript
  deploy-mainnet:
    executor: node/default
    steps:
      - checkout
      - run:
          name: create npmrc
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
          name: Build app
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
      - azure-cli/install
      - azure-cli/login-with-service-principal
      - run:
          name: Install Azure functions tools
          command: sudo npm i -g azure-functions-core-tools@4 --unsafe-perm true
      - run:
          name: Deploy to Azure function App
          command: func azure functionapp publish af-datastore-api-rinkeby-prod --typescript
  test:
    <<: *defaults
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn build
      - persist_to_workspace:
          root: ~/repo
          paths: .
  buildDocker:
    <<: *defaults
    steps:
      - setup_remote_docker:
          version: 20.10.14
      - attach_workspace:
          at: ~/repo
      - azure-acr/build-and-push-image:
          login-server-name: zer0cptcontainers.azurecr.io 
          registry-name: zer0cptcontainers 
          repo: data-store-api
          attach-workspace: false
          tag: ${CIRCLE_TAG/v/''}

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  node: circleci/node@4.7
  azure-cli: circleci/azure-cli@1.2.2

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-and-deploy:
    jobs:
      - deploy-rinkeby:
          filters:
            branches:
              only: develop
      - deploy-mainnet:
          filters:
            branches:
              only: master
  test:
    jobs:
      - test:
          filters:
            branches:
              ignore: master
  test-and-publish-docker:
    jobs:
      - test:
          filters:
            &filters-production # this yaml anchor is setting these values to "filters-production"
            branches:
              only:
                - master
            tags:
              only: /^v.*/
      - buildDocker:
          requires:
            - test
          filters:
            <<: *filters-production # this is calling the previously set yaml anchor